<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lil Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="canvas">

        <div class="switch">
            <button>
                °C
            </button>
        </div>

        <div class="search">
            <input type="text" placeholder="Search place" spellcheck="false">
            <button class="search-button">
                Search
            </button>
        </div>
        <div class="error">
            <h3>
                Invalid city name
            </h3>
        </div>
        <div class="weather">
            <img src="icons/clouds.png" class="icon">

            <h1 class="temp">
                22 °C
            </h1>
            <h2 class="place">
                New York
            </h2>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
